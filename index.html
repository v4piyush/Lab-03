<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <head>

    <body>
        <main>
            <header>
                <h1>Contact Inoformation</h1>

            </header>

            <form action="/thanks.html" method="Submit" name="Contact Form" netlify></form>
            <fieldset>
                <legend>
                    <h2>User Information</h2>
                </legend>

                <p>
                    <label for="FirstName">First Name:</label>
                    <input type="text" name="FirstName" required maxlength="20" minlength="1" />
                </p>


                <p>
                    <label for="LastName">Last Name:</label>
                    <input type="text" name="LastName" required maxlength="20" minlength="1" />
                </p>

                <p>
                    <label for="Email">Email:</label>
                    <input type="text" name="Email" required maxlength="20" minlength="1" />
                </p>

                <p>
                    <label for="Phone">Phone:</label>
                    <input type="number" name="Phone" />
                </p>


            </fieldset>

            <fieldset>
                
                <legend>
                   <h2>Major</h2> 
                </legend>
        

                <label for="Major">Select your Major:</label>
                <select name="Major" id="Major">
                  <option value="Mechanical Engineering">Mechanical Engineering</option>
                  <option value="Computer Programming">Computer Programming</option>
                  <option value="Business Analystic">Business Analystic</option>
                  <option value="Digital Marketing">Digital Marketing</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>
                    <h2>Message</h2>
                </legend>

                    <form>
                        <textarea placeholder='Type your Message' required maxlength='500' minlength='10'>  </textarea>
                      </form>




            </fieldset>

        </main>


    </body>







</head>
